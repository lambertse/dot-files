bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

##### Splitting Panes #####
bind | split-window -h       # Prefix + | → vertical split (left/right)
bind - split-window -v       # Prefix + - → horizontal split (up/down)

##### Moving Between Panes (Vim-style) #####
bind h select-pane -L        # Prefix + h → move left
bind j select-pane -D        # Prefix + j → move down
bind k select-pane -U        # Prefix + k → move up
bind l select-pane -R        # Prefix + l → move right


##### Window Management #####

# Create a new window
bind c new-window                       # Prefix + c → new window
bind Tab next-window
bind BTab previous-window

##### Resizing Panes #####
bind -r H resize-pane -L 5   # Prefix + Shift-H → expand left
bind -r J resize-pane -D 5   # Prefix + Shift-J → expand down: 
bind -r K resize-pane -U 5   # Prefix + Shift-K → expand up
bind -r L resize-pane -R 5   # Prefix + Shift-L → expand right

##### Switching Windows #####
bind Tab next-window         # Prefix + Tab → next window
bind BTab previous-window    # Prefix + Shift-Tab → previous window
bind c new-window            # Prefix + c → new window
bind , command-prompt "rename-window %%"

##### Copy Mode (Vim keys) #####
setw -g mode-keys vi
bind [ copy-mode             # Prefix + [ → enter copy mode
bind ] paste-buffer          # Prefix + ] → paste

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi V send -X select-line

##### Useful Utilities #####
bind r source-file ~/.tmux.conf \; display-message "Reloaded"
bind x kill-pane
bind & kill-window
bind Space last-pane         # Toggle last active pane
bind q display-panes         # Show pane numbers
